<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="parent-container">
        <div class="container">
            <div class="row-0"></div>
            <div class="row-1">
                <button class="item" id="seven" value="7">7</button>
                <button class="item" id="eight" value="8">8</button>
                <button class="item" id="nine" value="9">9</button>
                <button class="item" id="add" value="+">+</button>
            </div>
            <div class="row-2">
                <button class="item" id="four" value="4">4</button>
                <button class="item" id="five" value="5">5</button>
                <button class="item" id="six" value="6">6</button>
                <button class="item" id="subtract" value="-">-</button>
            </div>
            <div class="row-3">
                <button class="item" id="one" value="1">1</button>
                <button class="item" id="two" value="2">2</button>
                <button class="item" id="three" value="3">3</button>
                <button class="item" id="divide" value="/">/</button>
            </div>
            <div class="row-4">
                <button class="item" id="zero" value="0">0</button>
                <button class="item" id="equalto" value="=">=</button>
                <button class="item" id="decimal">.</button>
                <button class="item" id="multiply" value="x">x</button>
            </div>
            <div class="row-5">
                <button class="item" id = "clear">Clear</button>
                <button class = "void"></button>
                <button class = "void"></button>
                <button class = "void"></button>
            </div>
        </div>
    </div>   
        
    <script src="./main.js"></script>
</body>
</html>
